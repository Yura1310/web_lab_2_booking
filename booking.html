<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>
<body>
    <h1>Забронируйте ваше путешествие!</h1>
    <form action="#">
        <fieldset>
            <legend>Заполните прямо сейчас</legend>
            <label for="">Ваше имя: <input type="text" required></label> <br>
            <label for="">Ваш email:     <input type="email" required></label> <br>
            <label for="">Тип путешествия:     <select name="" id="">
                                                <option value="">Экскурсионный тур</option>
                                                <option value="" selected>Пляжный отдых</option>
                                                <option value="">Приключения</option>
                                                <option value="">Круиз</option>
                                            </select>
            </label><br>
            <label for="">Количество путешественников: <input type="number" min="0" max="10" placeholder="min=0"></label> <br>
            <label for="">Дата начала путешествия: <input type="date" name="" id=""></label><br>
            <label for="">Ваши пожелания: <textarea rows="4" cols="50"></textarea></label><br>
            <input type="checkbox" name="" id="">Я согласен на обработку моих персональных
            данных. <br>
            <button type="submit">Забронировать</button>
        </fieldset>
    </form>
    <h2>Наши направления:</h2>
    <ul>
        <li><a href="destination.html">Мальдивы</a></li>
        <li><a href="kaz.html">Казахстан</a></li>
    </ul>
</body>
</html>
